{% extends "base.html" %}

{% block title %}Modifier Enseignant - UIR Presence{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-8">
    <div class="max-w-2xl mx-auto px-4">
        <div class="bg-white rounded-xl shadow-lg p-8">
            <h2 class="text-2xl font-bold text-primary mb-6">Modifier l'Enseignant</h2>

            <form method="POST">
                <div class="mb-4">
                    <label for="first_name" class="block text-sm font-medium text-gray-700 mb-2">Prénom</label>
                    <input type="text" name="first_name" id="first_name" value="{{ teacher.first_name }}" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                </div>

                <div class="mb-4">
                    <label for="last_name" class="block text-sm font-medium text-gray-700 mb-2">Nom</label>
                    <input type="text" name="last_name" id="last_name" value="{{ teacher.last_name }}" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" value="{{ teacher.email }}" disabled
                        class="w-full px-4 py-3 border border-gray-200 rounded-lg bg-gray-100 text-gray-500">
                    <p class="mt-1 text-xs text-gray-500">L'email ne peut pas être modifié</p>
                </div>

                <div class="mb-6">
                    <label for="department_id" class="block text-sm font-medium text-gray-700 mb-2">Département</label>
                    <select name="department_id" id="department_id" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                        <option value="">Sélectionner un département</option>
                        {% for dept in departments %}
                        <option value="{{ dept.id }}" {% if teacher.department_id==dept.id %}selected{% endif %}>{{
                            dept.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="flex space-x-4">
                    <button type="submit"
                        class="flex-1 bg-gradient-to-r from-accent to-accent-light text-primary font-bold py-3 px-6 rounded-lg hover:opacity-90 transition">
                        Enregistrer
                    </button>
                    <a href="{{ url_for('admin.view_teachers') }}"
                        class="flex-1 text-center bg-gray-200 text-gray-700 font-bold py-3 px-6 rounded-lg hover:bg-gray-300 transition">
                        Annuler
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
