{% extends "base.html" %}

{% block title %}Create Session - UIR Presence{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-secondary to-accent shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="{{ url_for('teacher.dashboard') }}"
                    class="text-2xl font-bold text-white hover:text-light transition-colors duration-200">← Back to
                    Dashboard</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <div class="bg-gradient-to-r from-secondary to-accent p-6">
                <h2 class="text-2xl font-bold text-white">Create New Session</h2>
                <p class="text-white opacity-90">{{ subject.name }}</p>
            </div>

            <div class="p-8">
                <form method="POST" class="space-y-6">
                    <div>
                        <label for="type" class="block text-sm font-semibold text-primary mb-2">Session Type</label>
                        <select id="type" name="type" required
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-accent focus:ring-2 focus:ring-accent focus:outline-none transition-all duration-200">
                            <option value="">Select type</option>
                            <option value="CM">Cours Magistral (CM)</option>
                            <option value="TD">Travaux Dirigés (TD)</option>
                            <option value="TP">Travaux Pratiques (TP)</option>
                        </select>
                    </div>

                    <div>
                        <label for="date" class="block text-sm font-semibold text-primary mb-2">Date</label>
                        <input type="date" id="date" name="date" required
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-accent focus:ring-2 focus:ring-accent focus:outline-none transition-all duration-200">
                    </div>

                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label for="start_time" class="block text-sm font-semibold text-primary mb-2">Start
                                Time</label>
                            <input type="time" id="start_time" name="start_time" required
                                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-accent focus:ring-2 focus:ring-accent focus:outline-none transition-all duration-200">
                        </div>

                        <div>
                            <label for="end_time" class="block text-sm font-semibold text-primary mb-2">End Time</label>
                            <input type="time" id="end_time" name="end_time" required
                                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-accent focus:ring-2 focus:ring-accent focus:outline-none transition-all duration-200">
                        </div>
                    </div>

                    <div class="flex space-x-4">
                        <button type="submit"
                            class="flex-1 bg-gradient-to-r from-secondary to-accent hover:from-accent hover:to-secondary text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-105">
                            Create Session
                        </button>
                        <a href="{{ url_for('teacher.dashboard') }}"
                            class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-3 px-4 rounded-lg transition-all duration-300 text-center">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
