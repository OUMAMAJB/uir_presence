{% extends "base.html" %}

{% block title %}Modifier Session - UIR Presence{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50">
    <nav class="bg-gradient-to-r from-secondary to-accent shadow-lg">
        <div class="max-w-7xml mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="{{ url_for('track.view_subject_sessions', subject_id=session.subject.id) }}"
                    class="text-2xl font-bold text-white hover:text-light transition-colors duration-200">← Retour</a>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <div class="bg-gradient-to-r from-secondary to-accent p-6">
                <h2 class="text-2xl font-bold text-white">Modifier la Session</h2>
                <p class="text-white opacity-90">{{ session.subject.name }}</p>
            </div>

            <div class="p-8">
                <form method="POST" class="space-y-6">
                    <div>
                        <label for="type" class="block text-sm font-medium text-gray-700 mb-2">Type de session</label>
                        <select id="type" name="type" required
                            class="block w-full px-4 py-3 border-gray-300 rounded-lg focus:ring-accent focus:border-accent">
                            <option value="CM" {% if session.type=='CM' %}selected{% endif %}>CM - Cours Magistral
                            </option>
                            <option value="TD" {% if session.type=='TD' %}selected{% endif %}>TD - Travaux Dirigés
                            </option>
                            <option value="TP" {% if session.type=='TP' %}selected{% endif %}>TP - Travaux Pratiques
                            </option>
                        </select>
                    </div>

                    <div>
                        <label for="teacher_id" class="block text-sm font-medium text-gray-700 mb-2">Enseignant</label>
                        <select id="teacher_id" name="teacher_id" required
                            class="block w-full px-4 py-3 border-gray-300 rounded-lg focus:ring-accent focus:border-accent">
                            {% for teacher in teachers %}
                            <option value="{{ teacher.id }}" {% if session.teacher_id==teacher.id %}selected{% endif %}>
                                {{ teacher.first_name }} {{ teacher.last_name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div>
                        <label for="date" class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                        <input id="date" name="date" type="date" value="{{ session.date.strftime('%Y-%m-%d') }}"
                            required
                            class="block w-full px-4 py-3 border-gray-300 rounded-lg focus:ring-accent focus:border-accent">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="start_time" class="block text-sm font-medium text-gray-700 mb-2">Heure
                                début</label>
                            <input id="start_time" name="start_time" type="time"
                                value="{{ session.start_time.strftime('%H:%M') }}" required
                                class="block w-full px-4 py-3 border-gray-300 rounded-lg focus:ring-accent focus:border-accent">
                        </div>
                        <div>
                            <label for="end_time" class="block text-sm font-medium text-gray-700 mb-2">Heure fin</label>
                            <input id="end_time" name="end_time" type="time"
                                value="{{ session.end_time.strftime('%H:%M') }}" required
                                class="block w-full px-4 py-3 border-gray-300 rounded-lg focus:ring-accent focus:border-accent">
                        </div>
                    </div>

                    <div class="flex space-x-4 pt-6 border-t">
                        <button type="submit"
                            class="flex-1 bg-gradient-to-r from-accent to-highlight hover:from-highlight hover:to-accent text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-105">
                            Sauvegarder
                        </button>
                        <a href="{{ url_for('track.view_subject_sessions', subject_id=session.subject.id) }}"
                            class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-3 px-4 rounded-lg transition-all duration-300 text-center">
                            Annuler
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
